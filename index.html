<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">

</head>
<body>
    <header>
        <img src="imgs/logo2.jpg" alt="">
        <h1>Rent a Car</h1>
    </header>
    <main>
        <div style="background-image: url('imgs/background.jpg');">
        <form action="" id="form">
            <fieldset>
                <label for="name">Customer Name</label>
                <input type="text" class="input" name="name">
                <br>
                
                <select name="model" class="input">
                    <option value="imgs/kia.jpg">KIA</option>
                    <option value="imgs/bmw.jpg">BMW</option>
                    <option value="imgs/ford.jpg">FORD</option>
                </select>
                
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <div id="container"></div>
        <div id="div">.</div>
    </main>
    <footer>
        <h4>301 Entance Exam</h4>
    </footer>
    <script src="app.js"></script>
</body>
</html>
